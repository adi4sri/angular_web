<main class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
          <h3>bTIPt</h3>
          <h4>simple tipping</h4>
          <p class="welcome-message">
            <i class="fa fa-user-circle-o"></i> 
            Welcome, Anna!
          </p>
          <ul class="nav nav-sidebar">
            <li>
              <a href="#" [routerLink]="['']">
                <i class="fa fa-home"></i> Dashboard<span class="sr-only">(current)</span>
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/workers']">
                <i class="fa fa-user-plus"></i> Employee Management
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/pending_workers']">
                <i class="fa fa-user-plus"></i> Pending Employees
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/tip_comparison']">
                <i class="fa fa-money"></i> Tip Comparison
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/employee_tips']">
                <i class="fa fa-money"></i> Tips by Employee
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/feedback']">
                <i class="fa fa-commenting"></i> Customer Feedback
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/hotels']">
                <i class="fa fa-bed"></i> Hotel Management
              </a>
            </li>
            <li [routerLinkActive]="['active']">
              <a href="#" [routerLink]="['/dwolla']">

            </li>

                <i class="fa fa-sign-in"></i> Login
              </a>
            </li>
            <li>
              <a href="#" *ngIf="auth.authenticated()" (click)="auth.logout()">
                <i class="fa fa-sign-out"></i> Logout
              </a>
            </li>
          </ul>

        <div class="col-md-9">
            <router-outlet></router-outlet>
        </div>
