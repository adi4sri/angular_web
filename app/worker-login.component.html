
<div class="panel panel-default login-box">
	<img src="images/logo-new.png" class="img-responsive center-block login-logo"/>

	<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage.message}}</div>
	<div class="loader" *ngIf="loader"></div>
	<form *ngIf="!loader">
		<div class="form-group input-group">
			<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
			<input type="email" placeholder="Email" [(ngModel)]="email" class="form-control" name="email"/>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon login-lock-icon"><i class="fa fa-lock"></i></span>
			<input type="password" placeholder="Password" [(ngModel)]="password" class="form-control" name="password"/>
		</div>
		<div class="form-group">
			<input type="submit" name="submit" value="Login" 
			(click)="loginUser()" class="form-control btn-default"/>
		</div>
	</form>
	<p *ngIf="!loader" class="text-center forgot-password" (click)="forgotPassword()">Forgot Username or Password?</p>
</div>
