
<div class="panel panel-default login-box">
	<img src="images/logo-new.png" class="img-responsive center-block login-logo"/>

	<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
	<div class="alert alert-success" *ngIf="success">{{success}}</div>
	<form *ngIf="!success">
	<p class="text-center">Create a new password to login.</p>
		<div class="form-group input-group">
			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
			<input type="password" placeholder="Password" [(ngModel)]="password" class="form-control" name="email"/>
		</div>
		<div class="form-group input-group">
			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
			<input type="password" placeholder="Confirm Password" [(ngModel)]="password2" class="form-control" name="password2"/>
		</div>
		
		<div class="form-group">
			<input type="submit" name="submit" value="Set Password" 
			class="form-control btn-default" (click)="createPassword()"/>
		</div>

	</form>
</div>
